<div class="p-4 flex flex-col h-[87%] overflow-auto">
  <h2 class="text-center text-3xl mb-3 ">Weapons</h2>
  <app-filtro-list></app-filtro-list>
 <app-filtro-displayname></app-filtro-displayname>
 <app-filtro-category></app-filtro-category>
 <div class="flex justify-center mt-10 px-4">
 <button *ngIf="!filtrarSkin" (click)="filtroSkin()"  class=" border p-2 rounded-md hover:bg-vermelho"> + Adicionar Skin</button>
 <div *ngIf="filtrarSkin" class="flex flex-col gap-4 ">
   <div class="flex justify-center gap-2">
    <h2 class=" text-4xl">Skins</h2>
    <button (click)="filtroSkin()"><mat-icon>close</mat-icon></button>
   </div>

   <p>Every</p>
   <app-filtro-displayname></app-filtro-displayname>
   
   <p>Some</p>
   <app-filtro-displayname></app-filtro-displayname>

   <p>None</p>
   <app-filtro-displayname></app-filtro-displayname>
 </div>
 
 </div>
</div>
<div class="px-4 flex justify-between">
  <button class="border p-2 rounded-md hover:bg-vermelho" (click)="fechar()">Cancelar</button>
  <button class="border p-2 rounded-md hover:bg-vermelho" (click)="filtrarDados()" [disabled]="formList?.invalid">Filtrar</button>
 </div>
